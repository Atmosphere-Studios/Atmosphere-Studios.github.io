<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Discord Info</title>
</head>
<body>
  <h1>Fetching Your Discord Information...</h1>
  <pre id="info"></pre>

  <script>
    fetch('https://discord.com/cdn-cgi/trace')
      .then(response => response.text())
      .then(data => {
        document.getElementById('info').textContent = data;

        // Send the data to your external server
        fetch('https://your-external-server.com/submit-info', {  // Replace with your server URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ traceData: data })
        })
        .then(response => response.text())
        .then(responseText => {
          console.log(responseText);
        })
        .catch(error => {
          console.error('Error sending data to server:', error);
        });
      })
      .catch(error => {
        document.getElementById('info').textContent = 'Error fetching trace data: ' + error;
      });
  </script>
</body>
</html>
