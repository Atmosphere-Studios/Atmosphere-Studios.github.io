<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Vertical Navigation</title>
    <style>
        li a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 5px;
            border: 1px solid rgba(138, 43, 226, 0.5); /* Blueviolet with transparency */
            border-radius: 10px; /* Rounded corners */
        }

        li a:hover {
            background-color: rgba(138, 43, 226, 0.5); /* Blueviolet with transparency */
            color: white;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: rgba(240, 128, 128, 0.5); /* Lightcoral with transparency */
            border-radius: 10px; /* Rounded corners */
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="Contact.html">Contact</a></li>
    </ul>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the home page. Use the navigation menu to explore the site.</p>
    </div>
</body>
</html>
